        <div class="formularios-servicios">

        <form  class="formulario-servicios">
        <label class="label-servicios" for="nom">Nombre:</label>
        <input class="input-servicios" type="text" placeholder="Escriba su nombre" id="nom" autocomplete="off" autofocus required >
        <label class="label-servicios" for="correo">Corre:</label>
        <input  class="input-servicios"type="email" placeholder="Escriba su email" id="correo" required>
        <label class="label-servicios" for="fecha">Fecha:</label>
        <input class="input-servicios" type="date" required id="fecha">
        <labe class="label-servicios"l for="direccion">Direccion:</labe>
        <input class="input-servicios" type="text" id="direccion" placeholder="Escriba su direccion" required maxlength="200">
        </form>



        <!-- </div> -->

            <form class="formulario-servicios" >
                <label class="label-servicios" for="ape">Apellido:</label>
                <input  class="input-servicios" type="text" placeholder="Escriba su Apellido" id="ape" autocomplete="off"  required>
                <label class="label-servicios" for="Tanda">Tanda:</label>
                <select  class="input-servicios"name="Tanda" id="Tanda">
                    <option value="">-Eliga una opcion</option>

                    <option value="Tarde">Tarde</option>

                <label class="label-servicios" for="mascota">Mascota:</label>

                    <option value="gatos">gatos</option>
                    <option value="roedores">roedores</option>
                    <option value="">Aves</option>
                </select>
            </form>

                    <input type="checkbox" id="rabia">
                   </div>

                    </div>

                    <div>
                        <label  class="label-fondo"for="paseos">Paseos a mascotas - RD$500</label>
